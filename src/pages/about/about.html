<ion-header>
  <ion-navbar>
    <ion-title>
      Account Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Users</ion-label>
      <ion-select [(ngModel)]="appService.data.userId">
        <ion-option *ngFor="let user of users;trackBy:user?._id" [value]="user['_id']"
                    [selected]="user['_id']==appService.data.userId">{{user['username']}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Customer Email</ion-label>
      <ion-input type="text" name="customer email" [(ngModel)]="appService.data.customerEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>#Ref</ion-label>
      <ion-input type="number" name="ref" [(ngModel)]="appService.data.refNumber"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
