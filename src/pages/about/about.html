<ion-header>
  <ion-navbar>
    <ion-title>
      Account Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>License</ion-label>
      <ion-input type="text" name="license" [(ngModel)]="appService.data.license"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Customer Email</ion-label>
      <ion-input type="text" name="customer email" [(ngModel)]="appService.data.customerEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>#Ref</ion-label>
      <ion-input type="number" name="ref" [(ngModel)]="appService.data.refNumber"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
