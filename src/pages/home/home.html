<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <h2>Add product</h2>
    </ion-card-header>

    <ion-card-content>
      <div style="text-align: center">
        <button ion-button icon-only (click)="scanAddToCart()">
          <ion-icon name="basket">&nbsp;Add To Cart</ion-icon>
        </button>
      </div>
    </ion-card-content>

  </ion-card>
  <ion-card>

    <ion-card-header>
      <h2>Fast Pay</h2>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" value="customer@gmail.com" disabled=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Point</ion-label>
          <ion-input type="text" value="2000 points"></ion-input>
        </ion-item>
        <ion-item>
          <ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>2000</ion-label>
          </ion-range>
        </ion-item>

      </ion-list>
      <div style="text-align: center;margin-top: 15px">
        <button ion-button icon-only (click)="scan()">
          <ion-icon name="heart">&nbsp;Pay</ion-icon>
        </button>
      </div>
    </ion-card-content>

  </ion-card>
